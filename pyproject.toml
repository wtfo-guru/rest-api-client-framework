[tool.poetry]
name = "rest-api-client-framework"
version = "0.1.2-dev6"
description = "Generic Rest Api Client Framework"
authors = ["Quien Sabe <qs5779@mail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "api_client"}
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: System Administrators",
  "Operating System :: POSIX :: Linux",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
urllib3 = "^2.2.2"
requests = "^2.32.3"
pydantic = { version = "^2.8.0", extras = [ "dotenv", "mypy" ] }
asyncio = "^3.4.3"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
mypy = "^1.11"
wemake-python-styleguide = "^1.1"
flake8-pytest-style = ">=1.6,<3.0"
black = "^25.0"
isort = "^6.0"
pytest-cov = "^6.1.1"
coverage-badge = "^1.1.1"
types-requests = "^2.32.0.20250328"
pytest-httpserver = "^1.0.0"
pyfakefs = "^5.8"
pytest-docker = "^3.1.1"
doc8 = "^1.1.1"
safety = "^3.3.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^8.0"
sphinx-autodoc-typehints = "^3.0"
tomli = "^2.0"
m2r2 = "^0.3.3.post2"


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
click = "^8.1.7"
yaml-settings-pydantic = {git = "https://github.com/acederberg/pydantic-settings-yaml.git", rev = "2.3.1"}
pdoc3 = "^0.11.6"
loguru = "^0.7.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.nitpick]
style = "https://www.wtfo-guru.com/.well-known/nitpick-wtf-style.toml"
